<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FizzBuzz</title>
  <style>
    body {
      counter-reset: i;  
    }
    p:after {
      content: counter(i);
      counter-increment: i;
    }
    p:nth-child(3n):before {
      content: "Fizz";
    }
    p:nth-child(5n):after {
      content: "Buzz";
    }
  </style>
</head>
