<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FizzBuzz</title>
  <style>
    p:nth-child(3n):before {
      content: "Fizz";
    }
    p:nth-child(5n):after {
      content: "Buzz";
    }
  </style>
</head>
<body>
  <div id="container">
  </div>
  <script type="text/javascript">
    for(i = 1; i <= 100; i++) {
        var newParagraph = document.createElement("p");
        newParagraph.innerText = i;
        container.appendChild(newParagraph);
      }
  </script>
</body>
</html>
